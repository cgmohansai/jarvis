<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Source Code Pro', monospace;
    }
    p {
      font-family: 'Source Code Pro', monospace;
    }
    .special-text {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">
  <header class="fixed top-0 left-0 w-full z-50 bg-black/60 backdrop-blur-md py-4 px-6 flex justify-between items-center">
    <a href="index.html">
      <div class="text-xl font-bold">JARVIS | IIT Madras</div>
    </a>
    <nav class="hidden md:flex space-x-8">
      <a href="work.html" class="hover:text-blue-400 transition">Work</a>
      <a href="about.html" class="hover:text-blue-400 transition">About</a>
      <a href="contact.html" class="hover:text-blue-400 transition">Contact</a>
    </nav>
  </header>
  
  <div class="absolute top-10 left-10 w-24 h-24 rounded-full overflow-hidden border-2 border-black shadow-lg z-10">
    <img src="assets/slide-5.PNG" alt="Curve 1" class="w-full h-full object-cover" />
  </div>

  <div class="absolute top-40 right-10 w-32 h-20 rounded-3xl overflow-hidden border-2 border-black shadow-md z-10">
    <img src="assets/slide-1.PNG" alt="Curve 2" class="w-full h-full object-cover" />
  </div>

  <div class="absolute bottom-20 left-32 w-20 h-20 rounded-full overflow-hidden border border-black z-10">
    <img src="assets/slide-4.PNG" alt="Curve 3" class="w-full h-full object-cover" />
  </div>

  <div class="absolute bottom-10 right-10 w-28 h-28 rounded-full overflow-hidden border-2 border-black shadow-md z-10">
    <img src="assets/slide-3.PNG" alt="Curve 4" class="w-full h-full object-cover" />
  </div>

  <div class="absolute top-1/3 left-1/4 transform -translate-x-1/2 w-36 h-24 rounded-3xl overflow-hidden border-2 border-black z-10">
    <img src="assets/slide-2.PNG" alt="Curve 5" class="w-full h-full object-cover" />
  </div>

  <div class="py-20 px-4 max-w-6xl mx-auto flex justify-between items-center">
    <div class="w-4/5">
      <h2 class="text-4xl font-bold mb-2">jarvis.society@study.iitm.ac.in</h2>
    </div>
    <div class="w-1/2">
      <div class="bg-gray-900 p-8 rounded-xl">
        <h2 class="text-4xl font-bold mb-6 text-center">Contact Us</h2>
        <form action="#" method="POST">
          <div class="mb-6">
            <label for="name" class="block text-lg font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" placeholder="Jane Smith" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-6">
            <label for="email" class="block text-lg font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="jane@framer.com" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="mb-6">
            <label for="message" class="block text-lg font-semibold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Send a message" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
          <button type="submit" class="px-8 py-4 bg-gradient-to-r from-black to-gray-800 rounded-full text-lg font-medium hover:opacity-90 transition-opacity">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-black-800 py-6 mt-10">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <div class="text-white">
        <h4 class="font-semibold">Contact</h4>
        <a href="work.html" class="hover:text-blue-400 transition">Works</a>
        <a href="about.html" class="hover:text-blue-400 transition">About</a>
        <a href="contact.html" class="hover:text-blue-400 transition">Contact</a>
      </div>
      <div class="text-white">
        <h4 class="font-semibold">Socials</h4>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-blue-400 transition">Twitter</a>
          <a href="#" class="hover:text-blue-400 transition">LinkedIn</a>
          <a href="#" class="hover:text-blue-400 transition">Instagram</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
